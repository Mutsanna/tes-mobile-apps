<ion-header>
  <ion-navbar>
    <ion-title>Informasi Saldo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background-content">
  <ion-row class="card-cust">
    <ion-col>
      <ion-label>{{ dataUser?.nama }}</ion-label>
      <ion-label>{{ dataSaldo?.noRekening }}</ion-label>
      <ion-label class="txt-saldo">{{ dataSaldo?.saldo | currency : "IDR " }}</ion-label>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="dataFinance?.provider.toUpperCase() === 'CBS'">
    <ion-col text-center>
      <button ion-button class="btn-cust" (click)="topupWebView()">TOP UP SALDO</button>
    </ion-col>
  </ion-row>
</ion-content>
