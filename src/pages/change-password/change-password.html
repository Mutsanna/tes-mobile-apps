<ion-header>
	<ion-navbar>
    	<ion-title>Change Password</ion-title>
  	</ion-navbar>
</ion-header>


<ion-content padding>
	<div class="body_login">
      	<ion-row>
        	<ion-col>
          		<ion-list inset >
          			<ion-item>
              			<ion-label class="label-input" stacked>
                			Current Password
              			</ion-label>
              			<ion-input  type="password" [(ngModel)]="currentPassword"></ion-input>
            		</ion-item>
            		<ion-item>
              			<ion-label class="label-input" stacked>
                			New Password
              			</ion-label>
              			<ion-input  type="password" [(ngModel)]="newPassword"></ion-input>
            		</ion-item>
            		<ion-item>
              			<ion-label class="label-input" stacked>
                			Confirm Password
              			</ion-label>
              			<ion-input  type="password" [(ngModel)]="confirmPassword"></ion-input>
            		</ion-item>
          		</ion-list>
        	</ion-col>
      	</ion-row>
      	<ion-row>
        	<ion-col>
          		<button ion-button class="change-button" (click)="change()">Change</button>
        	</ion-col>
      	</ion-row>
  	</div>
</ion-content>
