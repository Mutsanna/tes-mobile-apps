<ion-header>

  <ion-navbar>
    <ion-title>Transfer To {{ dataTarget?.noRekening }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background-content">
  <ion-row class="card-cust">
    <ion-col>
      <ion-label class="title-cust">Rekening Anda</ion-label>
      <ion-label>{{ dataSender?.namaPemilik }}</ion-label>
      <ion-label>{{ dataSender?.noRekening }}</ion-label>
      <ion-label class="txt-saldo">{{ dataSender?.saldo | currency : "IDR " }}</ion-label>
    </ion-col>
  </ion-row>

  <ion-row text-center>
    <ion-col>
      <img src="img/ic_arrow_down.png" />
    </ion-col>
  </ion-row>

  <ion-row class="card-cust-btm">
    <ion-col>
      <ion-label class="title-cust">Rekening Tujuan</ion-label>
      <ion-label>{{ dataTarget?.namaPemilik }}</ion-label>
      <ion-label>{{ dataTarget?.noRekening }}</ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-4></ion-col>
    <ion-col col-4>
      <ion-list>
        <ion-item>
          <ion-label text-center color="primary" stacked>Nominal</ion-label>
          <ion-input text-center type="number" min="0" step="1" [(ngModel)]="nominal"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col col-4></ion-col>
  </ion-row>

  <ion-row>
    <ion-col text-center>
      <button ion-button class="btn-cust" (click)="doTransfer()">Transfer</button>
    </ion-col>
  </ion-row>
</ion-content>
