<ion-header>
  <ion-navbar>
    <ion-title>Pilih Kelas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background-content">
  <ion-list>
    <ion-item *ngFor="let item of kelasList" (click)="gotoTipeNilai(item)" style="background-color:rgba(0, 0, 0, 0.1);">
      <h2>{{ item.namaKelas }}</h2>
      <p>{{ item.tingkat }}</p>
      <button ion-button clear item-end>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
