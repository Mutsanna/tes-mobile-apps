<ion-header>
  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background-content">
  <ion-row class="card-cust">
    <ion-col>
      <ion-row>
        <ion-col col-5>
          <ion-label>Debet</ion-label>
          <ion-label>Kredit</ion-label>
          <ion-label>Saldo</ion-label>
        </ion-col>
        <ion-col col-7>
          <ion-label class="txt-saldo">{{ dataHistory?.debet | currency : "IDR " }}</ion-label>
          <ion-label class="txt-saldo">{{ dataHistory?.kredit | currency : "IDR " }}</ion-label>
          <ion-label class="txt-saldo">{{ dataHistory?.saldo | currency : "IDR " }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="dataHistory?.provider === 'CBS'">
        <ion-col col-6>
          <ion-label>Start Date</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="startDate" max="{{dateNow}}" (ionChange)="startDateChanged()"></ion-datetime>
        </ion-col>
        <ion-col col-6>
          <ion-label>End Date</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="endDate" min="{{startDate}}" max="{{dateNow}}"></ion-datetime>
        </ion-col>
        <ion-col text-right>
          <button ion-button color="light" round outline (click)="dateChanged()">Go</button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>

  <ion-item class="hist-cust" *ngFor="let item of dataHistory?.historyItem">
    <div>
      <ion-row>
        <ion-col col-6 class="code-date">{{ item?.codeDate }}</ion-col>
        <ion-col col-6 class="saldo">{{ item?.nominal | currency : "IDR " }}</ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12 text-wrap>{{ item?.keterangan }}</ion-col>
      </ion-row>
    </div>
  </ion-item>
</ion-content>
