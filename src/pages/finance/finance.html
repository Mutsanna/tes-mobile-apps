<ion-header>
  <ion-navbar>
    <ion-title>Finance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-content" padding>
  <div class="btn-list" *ngIf="dataFinance?.provider.toUpperCase() === 'USSI'">
    <button ion-button full class="btn-cust" (click)="confirmPassword('InfoSaldoPage')">
      Saldo
    </button>
    <button ion-button full class="btn-cust" (click)="confirmPassword('InfoIuranMainPage')">
      Iuran
    </button>
    <button ion-button full class="btn-cust" (click)="confirmPassword('InfoHistoryPage')">
      History
    </button>
  </div>

  <div class="btn-list" *ngIf="dataFinance?.provider.toUpperCase() === 'CBS'">
    <button ion-button full class="btn-cust" (click)="confirmPassword('InfoSaldoPage')">
      Saldo
    </button>
    <button ion-button full class="btn-cust" (click)="confirmPassword('InfoIuranMainPage')">
      Iuran
    </button>
    <button ion-button full class="btn-cust" (click)="confirmPassword('InfoHistoryPage')">
      History
    </button>
    <ion-row>
      <ion-col col-6>
        <button ion-button full class="btn-cust" (click)="scanQrForTransfer()">
          Send
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full class="btn-cust" (click)="showModal('QrRekeningModalPage')">
          Request
        </button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
