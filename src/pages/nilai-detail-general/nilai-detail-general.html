  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-title>{{ parameter?.tipe.label }}</ion-title>
      <ion-select *ngIf="isUlangan" [(ngModel)]="jenisUlanganSelected" (ngModelChange)="getNilaiList()">
        <ion-option *ngFor="let item of jenisUlangan" value="{{item.id}}">{{ item.jenis_ulangan }}</ion-option>
      </ion-select>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content class="background-content">
  <ion-row class="card-cust">
    <ion-col col-12>
      <ion-label>{{ dataUser?.nama }}</ion-label>
      <ion-label>{{ parameter?.kelas.tingkat + ' ' + parameter?.kelas.namaKelas }}</ion-label>
    </ion-col>
  </ion-row>

  <div>
    <div class="list_header">
      <ion-grid class="grid-custom">
        <ion-row>
          <ion-col col-8>
            Mata Pelajaran
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            Nilai
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="list_body" *ngIf="nilaiList.length == 0">
      <ion-grid class="grid-custom">
        <ion-row>
          <ion-col class="empty-state">Belum Ada {{ parameter?.tipe.label }}</ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="list_body" ion-item *ngFor="let item of nilaiList">
      <ion-grid class="grid-custom">
        <ion-row>
          <ion-col col-8>
            <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward"></ion-icon>
            {{ item.nama_mapel }}
          </ion-col>
          <ion-col>

          </ion-col>
          <ion-col>
            {{ item.nilai }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
