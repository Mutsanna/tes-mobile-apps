<ion-header>

  <ion-navbar color="navbarColor">
    <ion-title>Kalender Akademik</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-content" padding>
  <ion-grid>
    <ion-row style="background-color: #7fe67f;padding: 10px;margin-bottom: 10px;" (click)="selectSemester()">
      <ion-col col-11>
        {{ viewSemester }}
      </ion-col>
      <ion-col col-1 style="text-align: right;">
        <ion-icon name="ios-arrow-down"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row class="box-header">
      <ion-col col-10 (click)="selectMonth()">
        <ion-col>
          {{ viewDate }}
        </ion-col>
        <ion-col style="text-align: right;">
          <ion-icon name="ios-arrow-down"></ion-icon>
        </ion-col>
      </ion-col>
      <ion-col col-1 style="text-align: left;" (click)="backMonth()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </ion-col>
      <ion-col col-1 style="text-align: right;" (click)="nextMonth()">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row style="margin-bottom: 5px;">
      <ion-col *ngFor="let day of days" class="box-week">
        <b>{{ day }}</b>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let week of dateInMonth" style="margin-bottom: 3px;">
      <ion-col *ngFor="let d of week" (click)="goToTask(d)" [class]="d.class">
        {{ d.date }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
