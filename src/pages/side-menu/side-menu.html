<ion-menu [content]="content">
	<ion-header>
    	<ion-toolbar>
      		<ion-buttons left>
        		<button ion-button style="color: white;font-size: x-small;">
          			<img [src]="photo" style="margin-left: 1%;margin-right: 3%;width: 15%;height: 100%;
					  border-radius: 50%;" />
          			<!-- <ion-icon name="person" style="margin-left: 2%"></ion-icon> --> {{name}}
        		</button>
      		</ion-buttons>
    	</ion-toolbar>
  	</ion-header>

  	<ion-content>
    	<ion-list>
      		<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        		{{p.title}}
      		</button>
    	</ion-list>
  	</ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
