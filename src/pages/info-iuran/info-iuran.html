<ion-header>
  <ion-navbar>
    <ion-title>Informasi Iuran</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background-content">
  <h1 text-center *ngIf="iuranList.length === 0">No Data</h1>
  <ion-row *ngFor="let item of iuranList" class="card-cust">
    <ion-col col-5>
      <ion-label>Info Tagihan</ion-label>
      <ion-label>Iuran</ion-label>
      <ion-label>Info Tunggakan</ion-label>
      <ion-label>Keterangan</ion-label>
    </ion-col>
    <ion-col col-7>
      <ion-label class="txt-saldo">{{ item?.tagihan | currency : "IDR " }}</ion-label>
      <ion-label class="txt-saldo">{{ item?.iuran | currency : "IDR " }}</ion-label>
      <ion-label class="txt-saldo">{{ item?.tunggakan | currency : "IDR " }}</ion-label>
      <ion-label class="txt-saldo">{{ item?.keterangan }}</ion-label>
    </ion-col>
  </ion-row>
</ion-content>
